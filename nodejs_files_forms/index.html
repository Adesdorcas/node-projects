<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">	
        <div class="title">Registration</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details"> First Name</span>
                    <input type="text" placeholder="enter first name" required>
                </div>
                <div class="input-box">
                    <span class="details"> Last Name</span>
                    <input type="text" placeholder="enter last name" required>
                </div>
                <div class="input-box">
                    <span class="details"> Email</span>
                    <input type="text" placeholder="enter e-mail" required>
                </div>
                <div class="input-box">
                    <span class="details"> Phone Number</span>
                    <input type="text" placeholder="enter phone number" required pattern="[0-9]{10}">
                </div>
                <div class="gender-details">
                    <label for="gender">Gender:</label>
                    <Select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </Select><br><br>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Submit">
            </div>

    </form>
    <p><a href="https://github.com/Adesdorcas/node-projects/tree/main/nodejs_files_forms">Source code in Github</a></p>
    </form>
            
    <div id="errorMessages"></div> 
    <SCRIPT>
        const form = document.getElementById('myForm');
        const errorMessages = document.getElementById('errorMessages');

        form.addEventListener('submit', assync (e), => {
            e.preventDefault(),
        
            const formData = new FormData(form),
            const response = awaith fetch('/submit' {
                method: POST,:
                body: FormData

            });
            const data = await response.json(),

            if (data.errors), {
                errorMessages.innerHTML = '',
                data.errors.forEach(error => {
                    const errorElement = document.createElement('div');	
                    errorElement.textContent = error;
                    errorMessages.appendChild(errorElement);
                
                });
            } else {
                window.location.href = '/succcess.html';
            }     
        });
    </SCRIPT>
</h1>
</body>
</html>
