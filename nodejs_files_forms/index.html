<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <div class="title">Registration</div>
        <form action="/submit" method="post">
            <div class="user-details">
                <div class="input-box">
                    <label for="firstName" class="details">First Name</label>
                    <input id="firstName" type="text" name="firstName" placeholder="Enter first name" required>
                </div>
                <div class="input-box">
                    <label for="lastName" class="details">Last Name</label>
                    <input id="lastName" type="text" name="lastName" placeholder="Enter last name" required>
                </div>
                <div class="input-box">
                    <label for="otherName" class="details">Other Name</label>
                    <input id="otherName" type="text" name="otherName" placeholder="Enter other name" required>
                </div>
                <div class="input-box">
                    <label for="email" class="details">Email</label>
                    <input id="email" type="email" name="email" placeholder="Enter e-mail" required>
                </div>
                <div class="input-box">
                    <label for="phoneNumber" class="details">Phone Number</label>
                    <input id="phoneNumber" type="tel" name="phoneNumber" placeholder="Enter phone number" required pattern="[0-9]{10}" title="Phone number should be 10 digits">
                </div>
                <div class="gender-details">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select><br><br>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Submit">
            </div>
        </form>
        <p><a href="https://github.com/Adesdorcas/node-projects/tree/main/nodejs_files_forms">Source code on Github</a></p>
        <div id="errorMessages"></div>
    </div>
</body>
</html>
