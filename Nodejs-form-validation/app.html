<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Login</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <form action="" class="form">
        <h1>REGISTRATION</h1>
        <input type="email" name="email" class="box" placeholder="Enter email Username">
        
        <div class="input-box">
            <span class="details"> First Name</span>
            <input type="text" placeholder="enter first name" required>
        </div>
        <div class="input-box">
            <span class="details"> Last Name</span>
            <input type="text" placeholder="enter last name" required>
        </div>
        <div class="input-box">
            <span class="details"> Email</span>
            <input type="text" placeholder="enter e-mail" required>
        </div>
        <div class="input-box">
            <span class="details"> Phone Number</span>
            <input type="text" placeholder="enter phone number" required pattern="[0-9]{10}">
        </div>
        <div class="gender-details">
            <label for="gender">Gender:</label>
            <Select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <other value="other">Other</option>
            </Select><br><br>
            <input type="submit" value="Submit">
        </div>
    </div>

    </form>
    
</body>
</html>
